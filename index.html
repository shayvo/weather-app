<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4105d838cd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <form class="city-form" id="city-form">
        <div class="form">
          <span class="-button">
            <button type="button" id="current-location-button">Current</button>
          </span>
          <input
            type="text"
            id="city-input"
            placeholder="Search for a city"
            autocomplete="off"
            autofocus="on"
          />
          <span class="search">
            <button type="button" id="search-button">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </span>
          <span class="details">
            <span class="changeUnits">
              <span class="temperature" id="current-temp"></span>
              <span class="units"> Â°F </span>
            </span>
          </span>
          <h2></h2>
        </div>
      </form>

      <div class="main">
        <h1 id="city"></h1>
        <span class="current">
          <span id="condition"></span>
          <img src="..." class="currentIcon" id="icon" />
        </span>

        <br />

        <button class="timeButton" id="time-button">
          <strong>Last updated | </strong><span id="updated-time"></span>
          <i class="fa-solid fa-arrows-rotate"></i>
        </button>

        <p class="currentConditions">
          <span class="wind" id="wind"> </span>
          <span class="humidity" id="humidity"></span>
        </p>

        <div class="weather-forecast" id="forecast"></div>
      </div>
      <br />
      <small>
        <a href="https://github.com/shayvo/weather-app" target="_blank">
          Open-source code
        </a>
        by Shayla Vo
      </small>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
